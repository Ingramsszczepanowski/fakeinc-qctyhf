<div class="container-fluid">
<div class="row mt-4">
  <div class="col"></div>
  <div class="card col-md-10">
    <div class="card-header text-center">
      <h1>Employee Table</h1>
    </div>
    <div class="card-body">
        <div class="col-md-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id=""><i class="fas fa-search"></i></span>
            </div>
            <input id="tableSearch" type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText"> 
          </div>
        </div>
      <div class="row mt-4">
        <div class="table-responsive">
          <table class="table table-striped table-borderd table-hover table-sm">
            <thead>
             <th *ngFor = "let column of headers">
                {{column}}
            </th>
            </thead>
            <tbody>
              <ng-container *ngFor = "let obj of employees | searchFilter:  searchText">
                <tr>
                  <td>{{obj.code}}</td>
                  <td>{{obj.name}}</td>
                  <td>{{obj.gender}}</td>
                  <td>{{obj.salary}}</td>
                  <td>{{obj.dob}}</td>
                </tr>
              </ng-container>
              Showing {{(employees | searchFilter: searchText).length}} Employees
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
</div>
